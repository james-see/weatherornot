# GoReleaser configuration for weatherornot
version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: weatherornot
    main: ./cmd/weatherornot/main.go
    binary: weatherornot
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    goarch:
      - amd64
      - arm64
      - 386
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm64
      - goos: freebsd
        goarch: 386
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: weatherornot
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE
      - QUICKSTART.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - 'README'
      - Merge pull request
      - Merge branch

brews:
  - name: weatherornot
    repository:
      owner: james-see
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    directory: Formula
    homepage: "https://james-see.github.io/weatherornot/"
    description: "A beautiful weather CLI tool with ASCII art and charts"
    license: "MIT"
    install: |
      bin.install "weatherornot"
    test: |
      system "#{bin}/weatherornot", "--help"

release:
  github:
    owner: james-see
    name: weatherornot
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

